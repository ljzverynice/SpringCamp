<html>
<head>
<title>RockStar Games</title>
<meta charset="UTF-8">
<style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family:"HelveticaNeueLTW07-85Heavy";
}
a{
    cursor: pointer;
    display: inline-block;
    text-decoration: none;
}
:root{
    --basic-size:12px;
    --header-height:60px;
    --yellow: #fcaf17;
    --padding-size:50px;
    --image-height:800px;
}
.header{
    position: fixed;
    top:0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height:var(--header-height);
    padding: var(--basic-size) calc(var(--basic-size)*2);
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(../img/global/2qbg.png);
    z-index: 1;
}
.header>a{
    width: calc(var(--basic-size)*3);
    height: calc(var(--basic-size)*3);
}
.header>.list{
    display:flex;
    flex-direction: column;
    justify-content: space-around;
    padding:calc(var(--basic-size)/2) calc(var(--basic-size)/2);
}
.header .list span{
    visibility:visible;
    width: 100%;
    height:calc(var(--basic-size)/3);
    background: var(--yellow);
}
.header>.logo{
    font-size: calc(var(--basic-size)*2);
    font-weight: bolder;
    text-align: center;
    background-color: var(--yellow);
    border-radius: 20%;
}
.header>.user{
    border-radius: 50%;
    background-color: rgba(201, 192, 192, 0.3);
    font-size: calc(var(--basic-size)*2);
    font-weight: bolder;
    text-align: center;
}
.content{
    padding:0 var(--padding-size);
    margin-top: var(--header-height);
}
.content>.section1{
    background-color: black;
    height:auto;
}
.section1>.images1{
    width:100%;
    height:auto;
    display:block;
    position: relative;
    padding-top:var(--image-height);
}
.section1 .images1 .page1{
    width:100%;
    height:100%;
    background-size: cover;
    background-image:url("https://videos-rockstargames-com.akamaized.net/screencaps/12135/_global/layers/1.jpg");
    position: absolute;
    top:0;
    left:0;
}
.section1 .images1 .page2{
    width:100%;
    height:100%;
    background-size: cover;
    background-image: url("https://videos-rockstargames-com.akamaized.net/screencaps/12135/_global/layers/2.png");
    position:absolute;
    top:0;
    left:0;
}
.section1 .images1 .page3{
    width:100%;
    height:100%;
    background-size: cover;
    background-image: url("https://videos-rockstargames-com.akamaized.net/screencaps/12135/_global/layers/3.png");
    position: absolute;
    top:0;
    left:0;
}
.section1>.images2{
    width:100%;
    height:auto;
    display:none;
    position: relative;
    padding-top:var(--image-height);
}
.section1 .images2 .page1{
    width:100%;
    height:100%;
    background-size: cover;
    background-image:url("https://videos-rockstargames-com.akamaized.net/screencaps/12134/_global/layers/1.jpg");
    position: absolute;
    top:0;
    left:0;
}
.section1 .images2 .page2{
    width:100%;
    height:100%;
    background-size: cover;
    background-image: url("https://videos-rockstargames-com.akamaized.net/screencaps/12134/_global/layers/2.png");
    position:absolute;
    top:0;
    left:0;
}
.section1 .images2 .page3{
    width:100%;
    height:100%;
    background-size: cover;
    background-image: url("https://videos-rockstargames-com.akamaized.net/screencaps/12134/_global/layers/3.png");
    position: absolute;
    top:0;
    left:0;
}
.section1>.images3{
    width:100%;
    height:auto;
    display:none;
    position: relative;
    padding-top:var(--image-height);
}
.section1 .images3 .page1{
    width:100%;
    height:100%;
    background-size: cover;
    background-image:url("https://videos-rockstargames-com.akamaized.net/screencaps/12133/en_us/1280.jpg");
    position: absolute;
    top:0;
    left:0;
}
.section1>.footer{
    width: 100%;
    margin-bottom: calc(var(--basic-size)*3);
}
.section1>.footer>a{
    display: flex;
    width: 100%;
    height: calc(var(--basic-size)*4);
    flex-direction: row;
    justify-content: space-between;
    padding-left: calc(var(--basic-size)*2);
    align-items: center;
}
.footer .ad{
    font-size: calc(var(--basic-size)*1.5);
    color: white;
    font-weight:bolder;
}
.footer .watch{
    background-color:var(--yellow);
    height: 100%;
    color: black;
    font-weight:bolder;
    font-size: calc(var(--basic-size)*1.5);
    text-align: center;
    padding:0 calc(var(--basic-size)*2);
    line-height: calc(var(--basic-size)*4);
}
.footer .click{
    display: flex;
    justify-content: center;
    background-color: white;
    padding: calc(var(--basic-size)*1.5);
}
.click .button1{
    cursor: pointer;
    background-color: var(--yellow);
    height: var(--basic-size);
    width: var(--basic-size);
    border-radius: 50%;
    margin-right: calc(var(--basic-size)*1.5);
}
.click .button2{
    cursor: pointer;
    background-color:black;
    height: var(--basic-size);
    width: var(--basic-size);
    border-radius: 50%;
    margin-right: calc(var(--basic-size)*1.5);
}
.click .button3{
    cursor: pointer;
    background-color:black;
    height: var(--basic-size);
    width: var(--basic-size);
    border-radius: 50%;
    margin-right: calc(var(--basic-size)*1.5);
}
</style>
<script type='text/javascript'>

var button1=document.getElementsByClassName('button1');

function change3(){

    button3[0].style.backgroundColor="var(--yellow)";

}
</script>
